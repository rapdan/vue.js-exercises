<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js template</title>
</head>

<body>
    <div id="app">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vue = new Vue({
            data: {
                title: 'Zastosowanie template'
            },
            template: '<div><h3>{{ title }}</h3><p>W skrypcie nie ma odwołania do el: #app. Jest natomiast vue.$mount() Wszystko musi być zamknięte w jednym elemencie np. div</p><p>Dla formatowania kodu w vs code nacinij: <b>shfit + alt + f</b></p></div>'
        });

        vue.$mount('#app')
    </script>
</body>

</html>
