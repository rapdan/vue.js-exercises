<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>Info: {{ myinfo }}</h3>
        <h3>{{ student ? 'Jestem studentem. ' : 'Nie jestem studentem. ' }} {{ say() }}</h3>
        <input type="text" v-model='student'>
        <h3><a v-bind:href="url">szukaj w google</a></h3>
        <p>
            <input type="text" :value="name">
        </p>
        <p v-html="markup"></p>
        <h3 @mouseover="onHover">{{ title }}: {{ ilosc }}</h3>
        <button v-on:click="addLicznik(5, 'ostatnia zmiana (5)', $event)">+5</button> <!-- //wywolanie funkcji addLicznik -->
        <button v-on:click="addLicznik(10, 'ostatnia zmiana (10)', $event)">+10</button>
        <button v-on:click="ilosc--">-1</button> <!-- //krotki zapis -->
        <button v-on:click="addLicznik(-5, 'odjęto 5 punktów', $event)">-5</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                myinfo: 'Hello, this is my info message.',
                student: false,
                name: 'Daniel',
                url: 'http://google.com',
                markup: '<a href="http://google.com">Google</a>',
                ilosc: 0,
                title: 'Licznik'
            },
            methods: {
                say: function(){
                return 'Moje imię: ' + this.name
                },

                addLicznik: function(num, tekscik, event){
                    this.ilosc += num;
                    this.title = tekscik
                    if (this.ilosc < 0){
                        event.target.style.color="red"
                    }else if (this.ilosc > 0){
                        event.target.style.color="black"
                    }
                },

                minus: function(){
                    this.ilosc--        //funkcja nie wykorzystana
                },

                onHover: function(event){
                    event.target.style.color="Green" //zmienia kolor przy najechaniu myszka
                }
            
            }
        });
    </script>
</body>
</html>
